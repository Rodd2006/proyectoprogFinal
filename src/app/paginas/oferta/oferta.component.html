       <body> 
<div class="card-container">
  <ng-container *ngIf="Productos && Productos.length">
    <ng-container *ngFor="let producto of Productos">
      <div *ngIf="producto.disponibilidad" class="card">

        <!--Carrusel -->
        <div id="carousel-{{producto.id}}" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" *ngIf="producto.imagen">
        <img [src]="producto.imagen" class="d-block w-100" alt="Imagen principal">
      </div>
      <div class="carousel-item" *ngIf="producto.imagen2">
        <img [src]="producto.imagen2" class="d-block w-100" alt="Imagen secundaria">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carousel-' + producto.id" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carousel-' + producto.id" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>



        <label class="container">

          <input type="checkbox" id="favoriteButton" (click)="fav(producto)">
          <h2> {{producto.nombre}} </h2> <svg height="24px" id="Layer_1" version="1.2" viewBox="0 0 24 24" width="24px"
            xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <g>
              <g>
                <path
                  d="M9.362,9.158c0,0-3.16,0.35-5.268,0.584c-0.19,0.023-0.358,0.15-0.421,0.343s0,0.394,0.14,0.521    c1.566,1.429,3.919,3.569,3.919,3.569c-0.002,0-0.646,3.113-1.074,5.19c-0.036,0.188,0.032,0.387,0.196,0.506    c0.163,0.119,0.373,0.121,0.538,0.028c1.844-1.048,4.606-2.624,4.606-2.624s2.763,1.576,4.604,2.625    c0.168,0.092,0.378,0.09,0.541-0.029c0.164-0.119,0.232-0.318,0.195-0.505c-0.428-2.078-1.071-5.191-1.071-5.191    s2.353-2.14,3.919-3.566c0.14-0.131,0.202-0.332,0.14-0.524s-0.23-0.319-0.42-0.341c-2.108-0.236-5.269-0.586-5.269-0.586    s-1.31-2.898-2.183-4.83c-0.082-0.173-0.254-0.294-0.456-0.294s-0.375,0.122-0.453,0.294C10.671,6.26,9.362,9.158,9.362,9.158z">
                </path>
              </g>
            </g>

          </svg>
         
        </label>
        <p>{{producto.descripcion}}</p>
        
        <p> Precio : Antes: <s>  {{producto.precio}} </s> <br>Ahora : {{producto.preciodesc}}</p>

        <button type="button" class="btn btn-outilne-primary" (click)="agregar(producto)" routerLink="/carrito">Agregar
          al carrito</button>

      </div>
    </ng-container>
  </ng-container>
</div>
